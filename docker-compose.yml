version: '2'
services:
    db: 
        image: mysql
        environment:
            MYSQL_ROOT_PASSWORD: root 
            MYSQL_USER: root
            MYSQL_DATABASE: "alloflix"
        volumes:
            - mysql_data_alloflix:/var/lib/mysql

    php:
        build: ./docker/php-fpm
        expose:
            - 9000
        volumes:
            - ./site/:/var/www/symfony
            - ./docker/logs/symfony/:/var/www/symfony/var/logs/
        links:
            - db

    nginx:
        image: nginx
        ports:
            - 8082:80
        links:
            - php
        volumes_from:
            - php
        volumes:
            - ./docker/logs/nginx/:/var/log/nginx/
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

    db_admin:
          image: adminer
          links:
              - db
          ports:
              - 8081:8080
volumes:
  mysql_data_alloflix: {}
 

